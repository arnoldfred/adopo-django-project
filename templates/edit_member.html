<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier membre</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <form method="post" class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md space-y-4">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Modifier le membre</h2>
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
            <input type="text" name="memberName" value="{{ member.name }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Poste</label>
            <input type="text" name="memberRole" value="{{ member.role }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Équipe</label>
            <select name="memberTeam" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                <option value="">Sélectionner une équipe</option>
                {% for team in teams %}
                <option value="{{ team.id }}" {% if member.team.id == team.id %}selected{% endif %}>{{ team.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="memberEmail" value="{{ member.email }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Compétences</label>
            <input type="text" name="memberSkills" value="{{ member.skills }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
        </div>
        <div class="flex justify-end space-x-3 pt-4">
            <a href="{% url 'membres_list' %}" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg">Annuler</a>
            <button type="submit" class="px-6 py-2 bg-yellow-500 text-white rounded-lg">Enregistrer</button>
        </div>
    </form>
</body>
</html>
