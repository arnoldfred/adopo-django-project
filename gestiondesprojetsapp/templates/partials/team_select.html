<div id="team-select">
    <select name="team" id="id_team" required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
        <option value="">Sélectionner une équipe</option>
        {% for team in teams %}
            <option value="{{ team.id }}">{{ team.name }}</option>
        {% endfor %}
        <option value="add_team" style="color: #f59e0b; font-weight: bold;">➕ Ajouter une équipe...</option>
    </select>
</div>
